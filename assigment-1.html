<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
</head>
<body>
  <input type="number" id="num1" placeholder="Enter number 1"><span id="error1"></span><br/>
  <input type="number" id="num2" placeholder="Enter number 2"><span id="error2"></span><br/><br/>
  
  <button onclick="sum()">Sum</button>
  <button onclick="division()">Division</button>
  <button onclick="subtraction()">Subtraction</button>
  <button onclick="multiplication()">Multiplication</button>

  <script>
    function sum() {
      var num1 = parseInt(document.getElementById("num1").value);
      var num2 = parseInt(document.getElementById("num2").value);
      
      if (isNaN(num1)) {
        document.getElementById('error1').style.color = "red";
        document.getElementById('error1').innerHTML = " *Please input a value";
      } else {
        document.getElementById('error1').innerHTML = "";
      }
      
      if (isNaN(num2)) {
        document.getElementById('error2').style.color = "red";
        document.getElementById('error2').innerHTML = " *Please input a value";
      } else {
        document.getElementById('error2').innerHTML = "";
      }
      
      if (!isNaN(num1) && !isNaN(num2)) {
        var result = num1 + num2;
        alert("Sum: " + result);
      }
    }

    function division() {
      var num1 = parseInt(document.getElementById("num1").value);
      var num2 = parseInt(document.getElementById("num2").value);
      
      if (isNaN(num1)) {
        document.getElementById('error1').style.color = "red";
        document.getElementById('error1').innerHTML = " *Please input a value";
      } else {
        document.getElementById('error1').innerHTML = "";
      }
      
      if (isNaN(num2)) {
        document.getElementById('error2').style.color = "red";
        document.getElementById('error2').innerHTML = " *Please input a value";
      } else if (num2 === 0) {
        document.getElementById('error2').style.color = "red";
        document.getElementById('error2').innerHTML = " *Cannot divide by zero";
      } else {
        document.getElementById('error2').innerHTML = "";
      }
      
      if (!isNaN(num1) && !isNaN(num2) && num2 !== 0) {
        var result = num1 / num2;
        alert("Division: " + result);
      }
    }

    function subtraction() {
      var num1 = parseInt(document.getElementById("num1").value);
      var num2 = parseInt(document.getElementById("num2").value);
      
      if (isNaN(num1)) {
        document.getElementById('error1').style.color = "red";
        document.getElementById('error1').innerHTML = " *Please input a value";
      } else {
        document.getElementById('error1').innerHTML = "";
      }
      
      if (isNaN(num2)) {
        document.getElementById('error2').style.color = "red";
        document.getElementById('error2').innerHTML = " *Please input a value";
      } else {
        document.getElementById('error2').innerHTML = "";
      }
      
      if (!isNaN(num1) && !isNaN(num2)) {
        var result = num1 - num2;
        alert("Subtraction: " + result);
      }
    }

    function multiplication() {
      var num1 = parseInt(document.getElementById("num1").value);
      var num2 = parseInt(document.getElementById("num2").value);
      
      if (isNaN(num1)) {
        document.getElementById('error1').style.color = "red";
        document.getElementById('error1').innerHTML = " *Please input a value";
      } else {
        document.getElementById('error1').innerHTML = "";
      }
      
      if (isNaN(num2)) {
        document.getElementById('error2').style.color = "red";
        document.getElementById('error2').innerHTML = " *Please input a value";
      } else {
        document.getElementById('error2').innerHTML = "";
      }
      
      if (!isNaN(num1) && !isNaN(num2)) {
        var result = num1 * num2;
        alert("Multiplication: " + result);
      }
    }
  </script>
</body>
</html>
