<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
  
  </style>
</head>
<body>
  <input type="number" id="num1" placeholder="Enter number 1" onchange="calculate()"><span id="error1"></span><br/>
  <input type="number" id="num2" placeholder="Enter number 2" onchange="calculate()"><span id="error2"></span><br/><br/>
  
  <div id="output"></div>

  <script>
    function calculate() {
      var num1 = parseInt(document.getElementById("num1").value);
      var num2 = parseInt(document.getElementById("num2").value);
      
      let name = document.getElementById('num1').value;
      let name2 = document.getElementById('num2').value;
      
      if (name === '' && name2 === '') {
        document.getElementById('error1').style.color = "red";
        document.getElementById('error1').innerHTML = " *Please input a value";
        document.getElementById('error2').style.color = "red";
        document.getElementById('error2').innerHTML = " *Please input a value";
      } else if (name === '') {
        document.getElementById('error1').style.color = "red";
        document.getElementById('error1').innerHTML = " *Please input a value";
        document.getElementById('error2').innerHTML = "";
      } else if (name2 === '') {
        document.getElementById('error2').style.color = "red";
        document.getElementById('error2').innerHTML = " *Please input a value";
        document.getElementById('error1').innerHTML = "";
      } else {
        document.getElementById('error1').innerHTML = "";
        document.getElementById('error2').innerHTML = "";
      }
      
      var sum = num1 + num2;
      var division = num1 / num2;
      var subtraction = num1 - num2;
      var multiplication = num1 * num2;
      
      document.getElementById("output").innerHTML = 
        "Sum: " + sum + "<br/>" +
        "Division: " + division + "<br/>" +
        "Subtraction: " + subtraction + "<br/>" +
        "Multiplication: " + multiplication;
    }
  </script>
</body>
</html>
