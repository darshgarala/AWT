<form id="registration-form">
    <label for="full-name">Full Name:</label>
    <input type="text" id="full-name"  required><span id="full-name-error"></span><br/><br/>
  
    <label for="username">Username:</label>
    <input type="text" id="username" required><span id="username-error"></span><br/><br/>
  
    <label for="password">Password:</label>
    <input type="password" id="password" required><span id="password-error"></span><br/><br/>

  
    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" required><span id="confirm-password-error"></span><br/><br/>
  
    <label>Gender:</label>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender">
  
    <label for="phone">Phone No:</label>
    <input type="tel" id="phone"  required><span id="phone-error"></span><br/><br/>
 
  
    <label for="email">Email:</label>
    <input type="email" id="email" required><span id="email-error"></span><br/><br/>
  
    <label for="state">State:</label>
    <select id="state" required><span id="state-error"></span><br/><br/>
      <option value="">Select State</option>
      <option value="state1">State 1</option>
      <option value="state2">State 2</option>
      <option value="state3">State 3</option>
    </select>
  
    <label for="agreement">
      <input type="checkbox" id="agreement" required><span id="agreement-error"></span><br/><br/>
      I agree to the terms and conditions.
    </label>
  
    <button type="submit">Register</button><br/><br/>
    <script src="task-2.js"></script>
  </form>
