<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="1.css">
  </head>
  <body>

    <div id="cnt">
      
    <div id="cont1">

      <div id="n1">
      <input type="number" id="no1" placeholder="Enter number 1" /><span
        id="e1"
      ></span
      ><br /><br />
    </div>

    <div id="n2">
      <input type="number" id="no2" placeholder="Enter number 2" /><span
        id="e2"
      ></span
      ><br /><br />
    </div>

    </div>

    <div id="btn">
      <button id="sum" onclick="sum()">Sum</button>
      <button id="div" onclick="division()">Division</button>
      <button id="sub" onclick="subtraction()">Subtraction</button>
      <button id="mul" onclick="multiplication()">Multiplication</button>
    </div>

    </div>

    <script>
      function sum() {
        var no1 = parseInt(document.getElementById("no1").value);
        var no2 = parseInt(document.getElementById("no2").value);
        
        if (isNaN(no1)) {
          document.getElementById("e1").style.color = "red";
          document.getElementById("e1").innerHTML =
            " *Please input a value";
        } else {
          document.getElementById("e1").innerHTML = "";
        }

        if (isNaN(no2)) {
          document.getElementById("e2").style.color = "red";
          document.getElementById("e2").innerHTML =
            " *Please input a value";
        } else {
          document.getElementById("e2").innerHTML = "";
        }

        if (!isNaN(no1) && !isNaN(no2)) {
          var result = no1 + no2;
          alert("Sum: " + result);
        }
      }

      function division() {
        var no1 = parseInt(document.getElementById("no1").value);
        var no2 = parseInt(document.getElementById("no2").value);

        if (isNaN(no1)) {
          document.getElementById("e1").style.color = "red";
          document.getElementById("e1").innerHTML =
            " *Please input a value";
        } else {
          document.getElementById("e1").innerHTML = "";
        }

        if (isNaN(no2)) {
          document.getElementById("e2").style.color = "red";
          document.getElementById("e2").innerHTML =
            " *Please input a value";
        } else if (no2 === 0) {
          document.getElementById("e2").style.color = "red";
          document.getElementById("e2").innerHTML =
            " *Cannot divide by zero";
        } else {
          document.getElementById("e2").innerHTML = "";
        }

        if (!isNaN(no1) && !isNaN(no2) && no2 !== 0) {
          var result = no1 / no2;
          alert("Division: " + result);
        }
      }

      function subtraction() {
        var no1 = parseInt(document.getElementById("no1").value);
        var no2 = parseInt(document.getElementById("no2").value);

        if (isNaN(no1)) {
          document.getElementById("e1").style.color = "red";
          document.getElementById("e1").innerHTML =
            " *Please input a value";
        } else {
          document.getElementById("e1").innerHTML = "";
        }

        if (isNaN(no2)) {
          document.getElementById("e2").style.color = "red";
          document.getElementById("e2").innerHTML =
            " *Please input a value";
        } else {
          document.getElementById("e2").innerHTML = "";
        }

        if (!isNaN(no1) && !isNaN(no2)) {
          var result = no1 - no2;
          alert("Subtraction: " + result);
        }
      }

      function multiplication() {
        var no1 = parseInt(document.getElementById("no1").value);
        var no2 = parseInt(document.getElementById("no2").value);

        if (isNaN(no1)) {
          document.getElementById("e1").style.color = "red";
          document.getElementById("e1").innerHTML =
            " *Please input a value";
        } else {
          document.getElementById("e1").innerHTML = "";
        }

        if (isNaN(no2)) {
          document.getElementById("e2").style.color = "red";
          document.getElementById("e2").innerHTML =
            " *Please input a value";
        } else {
          document.getElementById("e2").innerHTML = "";
        }

        if (!isNaN(no1) && !isNaN(no2)) {
          var result = no1 * no2;
          alert("Multiplication: " + result);
        }
      }
    </script>
  </body>
</html>
